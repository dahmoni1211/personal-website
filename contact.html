<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Abdulrahman Alobaisi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Abdulrahman Alobaisi</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="https://webhook.site/your-unique-url" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10" required></textarea>
                
                <label>Message Type:</label>
                <div>
                    <input type="radio" id="inquiry" name="messageType" value="inquiry" required>
                    <label for="inquiry">Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="complaint" name="messageType" value="complaint" required>
                    <label for="complaint">Complaint</label>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Abdulrahman Alobaisi</p>
    </footer>
</body>
</html>
